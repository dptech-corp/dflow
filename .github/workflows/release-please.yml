on:
  push:
    branches:
      - master
name: release-please
jobs:
  release-please:
    if: github.repository_owner == 'deepmodeling'
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
          package-name: release-please-action
          version-file: "VERSION"
